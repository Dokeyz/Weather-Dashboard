<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Jumbotron for Title-->
    <header>
        <h1><strong>Weather Dashboard</strong></h1>
    </header>
    <div class="container">
        <!--Row for searching a city-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!--Here we create an HTML form for handling the inputs-->
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <!--Here we create the text box for capturing the search city Name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-primary text-light" type="submit" id="search-button">Search</button>
                    </div>
                </div>

            </div>
               <!--Create box for displaying the temp, humidity, wind speed, UV index -->
            <div class="col-8">
                <div class="row border border-dark rounded">
                    <div class="col-sm-12">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="weather" id="temperature"></span></p>
                        <p>Humidity:<span class="weather" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="weather" id="wind-speed"></span></p>
                        <p>UV index:<span class="current rounded bg-success text-white weather" id="uv-index"></span></p> 
                    </div>
                </div>
                <!--five day forecast div-->
                <div class="col-12">
                    <h3>5-Day Forecast:</h3>
                    <!--create 5 columns for each day-->
                    <div class="row text-light">
                        <!--set up styling for each column -->
                        <div class="col-2 fivedayboxes text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-2 fivedayboxes text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-2 fivedayboxes text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-2 fivedayboxes text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-2 fivedayboxes text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- link to javascript file -->
    <script src="./homepage.js"></script>
</body>
</html>
